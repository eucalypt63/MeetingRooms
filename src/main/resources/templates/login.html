<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Authorization"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/loginStyle.css}">
    <link rel="stylesheet" type="text/css"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" />
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <span class="heading">Authorization</span>
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="login" name="username">
                </div>

                <div class="form-group help">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="form-group">
                    <div><input type="submit" value="Sign In"/></div>
                </div>
            </form>
        </div>
    </div>
</div>
</head>
</html>
